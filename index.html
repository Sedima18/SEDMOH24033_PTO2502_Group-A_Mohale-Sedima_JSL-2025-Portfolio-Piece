<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <script type="module" defer src="./js/main.js"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon.svg"
    />
    <title>Kanban Task Management</title>
  </head>

  <body>
        <!-- Navigation Sidebar: Contains the logo, navigation links for boards, and theme toggle. -->
    <nav class="side-bar" id="side-bar-div">
      <div id="side-logo-div">
        <img id="logo" src="./assets/logo-light.svg" alt="logo-light" />
      </div>

      <div class="boards-nav-links-div" id="boards-nav-links-div">
        <h4 id="headline-sidepanel">ALL BOARDS (1)</h4>
        <button class="board-btn">Launch Career</button>
        <!---Theme Toggle-->
        <div class="theme-toggle">
       <span class="theme-icon" id="light-icon">üåû</span>
      <label class="switch">
    <input type="checkbox" id="theme-switch">
    <span class="slider round"></span>
  </label>
  <span class="theme-icon" id="dark-icon">üåë</span>
</div>

<!-- Sidebar Toggle -->
  <!-- Sidebar Toggle (moved outside board links so it always shows) -->
  <button id="sidebar-toggle" class="sidebar-btn" title="Hide Sidebar">
    <span id="sidebar-icon">‚è©</span>
  </button>
</nav>


    <!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
    <div id="layout">
      <header id="header" class="sticky-header">
        <div class="header-name-div">
          <img
            src="./assets/favicon.svg"
            alt="logo-mobile"
            class="logo-mobile"
          />
          <h2 class="header-board-name" id="header-board-name">
            Launch Career
          </h2>
        </div>
      </header>

      <!-- Add Task Button -->
      <button id="open-modal-btn" class="add-task-btn">
        <span>+ Add new task</span>
      </button>

      
      <!-- Loading & error -->
      <div id="loading-message" style="margin:6px 0 12px 0;">Loading tasks...</div>
      <div id="error-message" style="display:none;color:#c0392b;margin:6px 0 12px 0;">Failed to load tasks!</div>



         <!-- Modal -->
  <div class="modal-backdrop" id="modal-backdrop">
    <div class="modal">
      <h2 id="modal-title">Add  New Task</h2>
      <form id="task-form">
      <button class="close-btn" id="closeConfirm" aria-label="Close dialog">&times;</button>
        <input type="text" id="task-title" placeholder="Task Title" required>
        <textarea id="task-desc" placeholder="Task Description"></textarea>
        <select id="task-status">
          <option value="todo">To Do</option>
          <option value="doing">Doing</option>
          <option value="done">Done</option>
        </select>
        <div class="modal-actions">
          <button type="submit" id="saveTask">create task</button>
        </div>
      </form>
    </div>
  </div>


    <!-- Delete Confirmation Modal -->
    <div class="modal-backdrop" id="confirm-backdrop" aria-hidden="true">
      <div class="modal-window" id="confirm-modal" role="dialog" aria-modal="true" aria-labelledby="confirm-title">
        <div class="modal-header">
          <h3 id="confirm-title">Delete task?</h3>
          <button class="close-btn" id="closeConfirm" aria-label="Close dialog">&times;</button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this task? This action cannot be undone.</p>
        </div>
        <div class="modal-actions" style="display:flex; gap:12px; justify-content:flex-end;">
                    <button type="button" id="cancelTask">Cancel</button>
          <button class="delete-button" id="confirm-delete" type="button" aria-label="Confirm delete">Delete</button>
        </div>
      </div>
    </div>


 <!-- Board container -->
<div class="container">
  <main class="card-column-main" role="region" aria-label="Board columns">

    <!-- TODO Column -->
    <section class="column-div" data-status="todo">
      <div class="column-head-div">
        <span class="dot" style="background-color:#635fc7;" aria-hidden="true"></span>
        <h4 class="columnHeader">TODO (<span id="todo-count">0</span>)</h4>
      </div>
      <div class="tasks-container" id="todo-tasks"></div>
    </section>

    <!-- DOING Column -->
    <section class="column-div" data-status="doing">
      <div class="column-head-div">
        <span class="dot" style="background-color:#49C4E5;" aria-hidden="true"></span>
        <h4 class="columnHeader">DOING (<span id="doing-count">0</span>)</h4>
      </div>
      <div class="tasks-container" id="doing-tasks"></div>
    </section>

    <!-- DONE Column -->
    <section class="column-div" data-status="done">
      <div class="column-head-div">
        <span class="dot" style="background-color:#67E2AE;" aria-hidden="true"></span>
        <h4 class="columnHeader">DONE (<span id="done-count">0</span>)</h4>
      </div>
      <div class="tasks-container" id="done-tasks"></div>
    </section>

    <script src="js/main.js"></script>

  </main>
</div>



  </body>
</html>
